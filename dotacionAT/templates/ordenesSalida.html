{% extends 'layouts/base.html' %}

{% block content %}

{% load static %}

{% load humanize %}


<br>
<br>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center">Órdenes Salida</h2>
      <!-- Botón para crear ciudad -->
      <a href="{% url 'crear_salida' %}"><button class="btn btn-success">Crear Entrega</button></a>
    </div>
    <hr>
    <table id="datatableOrdenSalida" class="table table-striped table-hover table-responsive-sm text-center">
      <thead class="thead-dark">
          <tr>
              <th>ID</th>
              <!-- <th>Tipo</th> -->
              <th>Cliente</th>
              <th>Tipo Salida</th>
              <th>Usuario</th>
              <th>Estado</th>
              <th>Fecha</th>              
              <th>Acción</th>
              
          </tr>
      </thead>
      <tbody id="tableBody_ordenSalida">
          <!-- Aquí se cargan las filas dinámicamente -->
      </tbody>
  </table>

    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modalDiferencias" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Diferencias de traslado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered" id="tablaDiferencias">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Enviada</th>
              <th>Recibida</th>
              <th>Diferencia</th>
              <th>Observación</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
{% block extra_js %}

<script src="{% static 'js/ordenSalida.js' %}"></script>

{% endblock %}

{% endblock %}
