{% extends 'layouts/base.html' %}

{% block content %}

{% load static %}

{% load humanize %}

<br>
<br>
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">Categorías</h2>
            <a href="{% url 'crear_categoria' %}"><button class="btn btn-success">Crear Categoría</button></a>
        </div>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm text-center " id="datatableCategoria">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody_categoria"></tbody>
            
        </table>
    </div>
</div>

{% block extra_js %}

<script src="{% static 'js/categorias.js' %}"></script>

{% endblock %}

{% endblock %}
