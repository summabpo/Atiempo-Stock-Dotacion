{% extends 'layouts/base.html' %}

{% block content %}

{% load static %}

{% load humanize %}

<br>
<br>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center">Empleados</h2>
      <!-- Botón para crear ciudad -->
      <a href="{% url 'cargar_empleados' %}"><button class="btn btn-success">Cargar Empleados</button></a>
    </div>
    <hr>
    <table class="table table-striped table-hover table-responsive-sm text-center " id="datatableEmpleadosAll">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Cédula</th>
          <th scope="col">Nombres</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Cargo</th>
          <th scope="col">Cliente</th>
          <th scope="col">C. Costo</th>
          <th scope="col">Genero</th>
          <th scope="col">Fecha Ingreso</th>
          <th scope="col">Fecha Registro</th>
        </tr>
      </thead>
      <tbody id="tableBody_empleado"></tbody>
      </table>
    </div>
  </div>

{% block extra_js %}
<script src="{% static 'js/empleados.js' %}"></script>
{% endblock %}

{% endblock %}
