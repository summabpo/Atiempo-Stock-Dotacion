{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"> 
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo o título de la navegación -->
          <a class="navbar-brand" href="/">Dotacion AT</a>
          
          <!-- Botón para desplegar el menú en pantallas pequeñas -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Menú de navegación colapsable -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="/">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'ciudades' %}">Ciudades</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'bodegas' %}">Bodegas</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'proveedores' %}">Proveedores</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'productos' %}">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        
    <main class="container">

       


        {% block content %}
        
        {% endblock %}

    </main>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
 <script>
    Swal.fire({
        "title":"Felicitaciones",
        "text":"{{m}}",
        "icon":"success"
    })
 </script>
{% endfor %}
{% endif %}


</body>
</html>
