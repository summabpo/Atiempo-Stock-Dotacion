{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- main CSS -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"> 
   
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo o título de la navegación -->
          <a class="navbar-brand" href="/">Dotacion AT</a>
          
          <!-- Botón para desplegar el menú en pantallas pequeñas -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Menú de navegación colapsable -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="/">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'ciudades' %}">Ciudades</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'bodegas' %}">Bodegas</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'proveedores' %}">Proveedores</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'productos' %}">Productos</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-sm btn-outline-secondary text-dark" href="{% url 'categorias' %}">Categoria</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        
    <main class="container">

       


        {% block content %}
        
        {% endblock %}

    </main>
    

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- jQuery (ya lo tienes) -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!-- DataTables + Bootstrap 5 -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Buttons -->
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

<!-- <script src="{% static 'js/ciudades.js' %}"></script> -->
{% if messages %}
{% for m in messages %}
 <script>
    Swal.fire({
        "title":"Felicitaciones",
        "text":"{{m}}",
        "icon":"success"
    })
 </script>
{% endfor %}
{% endif %}


</body>
</html>
