{% extends 'layouts/base.html' %}

{% block content %}

{% load static %}

{% load humanize %}

<br>
<br>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center">Clientes</h2>
      <!-- Botón para crear ciudad -->
      <a href="{% url 'crear_cliente' %}"><button class="btn btn-success">Crear Cliente</button></a>
    </div>
    <hr>
    <table class="table table-striped table-hover table-responsive-sm text-center " id="datatableClienteAll">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre Cliente</th>
          <th scope="col">Telefono</th>
          <th scope="col">Email</th>
          <th scope="col">Direccion</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tableBody_cliente"></tbody>
      </table>
    </div>
  </div>

{% block extra_js %}
<script src="{% static 'js/clientes.js' %}"></script>
{% endblock %}


{% endblock %}
